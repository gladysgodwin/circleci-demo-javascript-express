# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
jobs:
  save_hello_world_output:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo "helloworld" > ~/mycircleciprctice/circleci-demo-javascript-express/output.txt
      - persist_to_workspace:
          root: ~/mycircleciprctice/circleci-demo-javascript-express/
          paths:
            - output.txt

  print_output_file: 
    docker:
      - image: alpine:latest
    steps: 
    - attach_workspace:
         at: ~/mycircleciprctice/circleci-demo-javascript-express/output.txt
    - run: cat ~/mycircleciprctice/circleci-demo-javascript-express/output.txt
workflows:
  default:
    jobs:
      - save_hello_world_output
      - print_output_file:
          requires : 
            - save_hello_world_output
            

